<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Booking Hotel</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.min.css">
</head>
<body> 
	<header>
		<div class="top">
			<div class="container"> 
				<nav class="navbar navbar-expand-md navbar-default bg-default justify-content-between align-items-start p-0 "> 
					<a class="navbar-brand" href="#">
						<img src="images/logo.png" class="d-inline-block align-top" alt="Booking Hotel">
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse flex-grow-0 flex-column" id="navMain">
						<ul class="navbar-nav mb-3">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarAccDrop" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="icon-person"></i> My Account
							</a>
							<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarAccDrop">
								<a class="dropdown-item" href="#"><i class="icon-edit"></i> Edit profile</a>
								<a class="dropdown-item" href="#"><i class="icon-people"></i> Friends</a>
								<a class="dropdown-item" href="#"><i class="icon-log_out"></i> Log out</a>
							</div>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarLengDrop" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="flag-en"></i> EN
							</a>
							<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarLengDrop">
								<a class="dropdown-item" href="#"><i class="flag-fr"></i> FR</a>
								<a class="dropdown-item" href="#"><i class="flag-ru"></i> RU</a>
								<a class="dropdown-item" href="#"><i class="flag-sp"></i> SP</a>
							</div>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarCurrDrop" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							USD ($)
							</a>
							<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarCurrDrop">
								<a class="dropdown-item" href="#">UAH (грн)</a>
								<a class="dropdown-item" href="#">EUR (€)</a> 
							</div>
							</li>
						</ul>
						<div class="nav-phone">
							<a href="tel:+31205313300">+31-20-5313300</a> <span>FREE CALL</span>
						</div>
					</div> 
				</nav> 
			</div>
		</div>
		<div class="head-search">
			<div class="container">
				<div class="row search-info">
					<div class="col-12 col-sm-6 col-xl-3">
						<i class="icon-check"></i> No booking fees
					</div>
					<div class="col-12 col-sm-6 col-xl-3">
						<i class="icon-check"></i> No cancelation fees <sup>*</sup>
					</div>
					<div class="col-12 col-sm-6 col-xl-3">
						<i class="icon-check"></i> Secure online booking
					</div>
					<div class="col-12 col-sm-6 col-xl-3">
						<i class="icon-check"></i> Instant email confirmation
					</div>
				</div>
				<div class="search-block">
					<form class="container">
						<div class="row">
							<div class="col-12 col-sm-6 col-xl-4 pl-xl-0">
								<input class="form-control" type="text" placeholder="Auckland, New Zealand" aria-label="Location">
							</div>
							<div class="col-12 col-sm-6 col-xl-3 pl-xl-0">
								<input type="text" class="form-control date-picker" placeholder="January 09" aria-label="Date">
							</div>
							<div class="col-12 col-sm-6 col-xl-3 pl-xl-0">
								<input class="form-control" type="text" placeholder="2 Adults & 3 kids" aria-label="People">
							</div>
							<div class="col-12 col-sm-6 col-xl-2 pl-xl-0 pr-xl-xl-0">
								<button class="btn-sm btn-warning btn-block rounded-0" type="submit"><i class="icon-search"></i> Search</button>
							</div>
						</div>  
					</form>
				</div>
			</div>
		</div>
	</header>


	<script src="js/main.js"></script>
	<script src="../node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
	<script> 
		$(".date-picker").datepicker({
			format: 'MM dd'
		});
	</script>
	<!-- Русский datepicker -->
	<!-- <script src="../node_modules/bootstrap-datepicker/dist/locales/bootstrap-datepicker.ru.min.js"></script>
	<script> 
		$(".date-picker").datepicker({
			language: 'ru'
		});
	</script> -->
</body>
</html>
